<!DOCTYPE html>
<html>

  <head>
    <title>Google homepage</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>

  <body>

    <div class="header">
      <ul class="left">
        <li><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utl_campaign=hp-header">About</a></li>
        <li><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
      </ul>
      <ul class="right">
        <li><a href="https://www.google.com/gmail/about/">Gmail</a></li>
        <li><a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a></li>
        <li id="apps"><a href="https://google.com/intl/en/options/"><i class="material-icons">apps</i></a></li>
        <li id="sign-in"><a class="sign-in" href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></li>
      </ul>
    </div>

    <img class="google-logo" src="images/index2.png" alt="Google logo">

    <div class="search">
      <form>
        <input type="text">
      </form>
    </div>

    <div class="buttons">
      <button type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
    </div>

  </body>

</html>
