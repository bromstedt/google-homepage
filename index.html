<!DOCTYPE html>
<html>

  <head>
    <title>Google homepage</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="header">
      <ul class="left">
        <li><a>About</a></li>
        <li><a>Store</a></li>
      </ul>
      <ul class="right">
        <li><a>Gmail</a></li>
        <li><a>Images</a></li>
        <li id="apps"><a>Apps</a></li>
        <li id="sign-in"><a>Sign In</a></li>
      </ul>
    </div>

    <img class="google-logo" src="images/index2.png" alt="Google logo">

    <div class="search">
      <form>
        <input type="text">
      </form>
    </div>

    <div class="buttons">
      <button type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
    </div>

  </body>

</html>
